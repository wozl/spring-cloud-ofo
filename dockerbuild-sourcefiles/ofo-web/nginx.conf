
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
	
	
	
	#负载均衡
	upstream ofo-gateway-servers {
		least_conn; #自动分配到连接数最少的服务上
		server ofo-gateway0:7610;
		server ofo-gateway1:7611;
		server ofo-gateway2:7612;
		#fair; #响应时间短优先分配
	}
	
    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   /usr/share/nginx/html/springcloud-ofo;
            index  login.html;
        }
	
	#配置转发到spring cloud网关
	location /api/{
			#自定义解析器(DNS),防止nginx使用默认外部解析而无法解析同一docker网段下的服务
			resolver 127.0.0.11 8.8.8.8 ipv6=off;
			proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_pass http://ofo-gateway-servers/;
	
	}
	
        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

